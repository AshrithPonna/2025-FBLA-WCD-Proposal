   <h3 style = "text-align: center;"><b>Student Application Portal</b></h3>

    <form id = "form">

        <br>

        <div>
            <p><b>Personal Information</b></p>
        <label>First Name:</label>
        <input type = "text" id = "firstname" name = "firstname" placeholder = "John">
        </div>

        <br>

        <label>Last Name:</label>
        <input type = "text" id = "lastname" name = "lastname" placeholder = "Doe">
        </div>

        <br>

        <label>Address:</label>
        <input type = "text" id = "address" name = "address" placeholder = "123 Sorin Dr.">
        </div>

        <br>

        <p><b>Contact Information</b></p>
            <label for = "email">Email:</label>
            <input type = "email" id = "contactemail" name = "contactemail" placeholder = "johndoe@gmail.com">
        </div>

        <br>

        <div>
            <label for = "phone">Office Number:</label>
            <input type = "tel" id = "phonenumber" name = "phonenumber" placeholder = "+1 (123)-456-7890">
        </div>

        <br>
        
        <p><b>Employment History</b></p>
        <div>
            <label>Employment Experience #1:</label>
            <input type = "text" id = "exploymentexperience1" name = "exploymentexperience1" placeholder = "Over the past summer, I sought out an internship at Rivian, giving me the ability to view new perspectives...">
        </div>

        <br>

        <div>
            <label>Employment Experience #2:</label>
            <input type = "text" id = "exploymentexperience2" name = "exploymentexperience2" placeholder = "Over the past summer, I sought out an internship at Rivian, giving me the ability to view new perspectives...">
        </div>

        <br>

        <div>
            <label>Employment Experience #3:</label>
            <input type = "text" id = "exploymentexperience3" name = "exploymentexperience3" placeholder = "Over the past summer, I sought out an internship at Rivian, giving me the ability to view new perspectives...">
        </div>

        <br>

        <p><b>Academic History</b></p>
        <div>
            <label>College Institution:</label>
            <input type = "text" id = "college" name = "college" placeholder = "Harvard">
        </div>

        <br>

        <div>
            <label>College Courses:</label>
            <input type = "text" id = "collegecourses" name = "collegecourses" placeholder = "Cosmetology - 751, 993...">
        </div>

        <br>

        <div>
            <label>Skills:</label>
            <input type = "text" id = "skills" name = "skills" placeholder = "Efficient in Python, Java...">
        </div>

        <br>

        <p><b>Personal Statement(s)</b></p>

        <br>

        <div>
            <label>Prompt#1: In what setting(s) have you truly felt the most successful in?:</label>
            <input type = "text" id = "skills" name = "skills" placeholder = "Work has always allowed me to percieve numerous opportunities...">
        </div>

        <br>

        <div>
            <label>Prompt#2: What are your perspectives on the "best working environment?":</label>
            <input type = "text" id = "skills" name = "skills" placeholder = "Cleanliness, good workers, and more, are all crucial aspects of...">
        </div>

        <br>

        <p><b>References</b></p>

        <br>

        <div>
            <label for = "email">Reference #1:</label>
            <input type = "email" id = "reference1" name = "reference1" placeholder = "johndoe@gmail.com">
        </div>

        <br>

        <div>
            <label for = "email">Reference #2:</label>
            <input type = "email" id = "reference2" name = "reference2" placeholder = "johndoe@gmail.com">
        </div>

        <br>

        <div>
            <input type = "reset">
            <input type = "submit">
        </div>

    </form>
